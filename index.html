<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>QuaggaJS</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<style>
			#scanner-container {
				position: relative;
				width: 100%;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#scanner {
				width: 100%;
				height: 80%;
				border: 2px solid black;
			}

            video {
                width: 100%;
				height: 80%;
            }

			#result {
				position: absolute;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				padding: 10px;
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				font-size: 16px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="scanner-container">
            <div id="scanner"></div>
            <div id="result"></div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
		<script>
			// Initialize QuaggaJS for barcode scanning
			function startScanner() {
				Quagga.init(
					{
						inputStream: {
							name: "Live",
							type: "LiveStream",
							target: document.querySelector("#scanner"), // target element for live stream
							constraints: {
								facingMode: "environment", // Use the rear camera (environmental camera)
							},
						},
						decoder: {
							readers: [
								"code_128_reader",
								"ean_reader",
								"ean_8_reader",
								"code_39_reader",
								"upc_reader",
							], // Supported barcode formats
						},
					},
					function (err) {
						if (err) {
							console.log(err);
							alert("Error initializing scanner: " + err);
							return;
						}

						// Start scanning when initialization is successful
						console.log("QuaggaJS initialized successfully.");
						Quagga.start();
					}
				);

				// Handle the barcode detected event
				Quagga.onDetected(function (result) {
					const barcode = result.codeResult.code;
					document.getElementById("result").textContent =
						"Barcode found: " + barcode;
					Quagga.stop();
				});

				// Handle the scanner stop event (optional)
				Quagga.onProcessed(function (result) {
					if (result) {
						// You can display additional info here, like bounding boxes of barcodes
						// For now, just clear the result if nothing is detected
						if (!result.codeResult) {
							document.getElementById("result").textContent =
								"Scanning...";
						}
					}
				});
			}

			// Start the scanner when the page is ready
			window.onload = function () {
				startScanner();
			};
		</script>
	</body>
</html>
