<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner in Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  
  <style>
    /* Style the scanner container */
    #scanner-container video {
      max-width: 100%;
      height: auto;
    }
    #scanner-container canvas {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Trigger Button -->
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#barcodeModal">
      Open Barcode Scanner
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="barcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="barcodeModalLabel">Barcode Scanner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="scanner-container" style="width: 100%; height: 300px; background-color: #f0f0f0;"></div>
          <p id="barcode-result" class="mt-3">Barcode Result: <span id="barcode-value"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script to Initialize Barcode Scanner -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('barcodeModal');
      const barcodeResult = document.getElementById('barcode-value');
      const scannerContainer = document.getElementById('scanner-container');

      // Start scanning when modal is shown
      modal.addEventListener('shown.bs.modal', () => {
        Quagga.init(
          {
            inputStream: {
              name: "Live",
              type: "LiveStream",
              target: scannerContainer, // Attach camera feed to this container
            },
            decoder: {
              readers: ["code_128_reader", "ean_reader", "ean_8_reader"], // Add supported barcode types
            },
          },
          (err) => {
            if (err) {
              console.error("Error initializing Quagga:", err);
              return;
            }
            console.log("Quagga initialized successfully");
            Quagga.start();
          }
        );

        // Listen for barcode detection
        Quagga.onDetected((data) => {
          barcodeResult.textContent = data.codeResult.code;
          console.log("Barcode detected:", data.codeResult.code);

          // Optional: Stop scanning after a successful detection
          Quagga.stop();
        });
      });

      // Stop scanning when modal is hidden
      modal.addEventListener('hidden.bs.modal', () => {
        Quagga.stop();
      });
    });
  </script>
</body>
</html>
