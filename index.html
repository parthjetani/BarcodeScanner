<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    /* Style for the scanner container */
    #scanner-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
    }

    /* Style for scanner video stream */
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Style for displaying barcode data */
    #barcode-result {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner-video"></video>
  </div>
  <div id="barcode-result"></div>

  <!-- Load QuaggaJS at the end of the body -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/quaggajs@0.12.1/dist/quagga.min.js"></script>

  <script>
    // Initialize QuaggaJS barcode scanner
    function startScanner() {
      if (typeof Quagga !== 'undefined') {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: document.querySelector('#scanner-video') // Target the video element
          },
          decoder: {
            readers: ['code_128', 'ean_reader', 'ean_8_reader', 'upc_reader', 'upc_e_reader'] // Define the barcode types you want to read
          }
        }, function(err) {
          if (err) {
            console.log('Error starting scanner:', err);
            return;
          }
          Quagga.start();
        });

        // Event listener for when a barcode is detected
        Quagga.onDetected(function(result) {
          document.getElementById('barcode-result').textContent = 'Detected Barcode: ' + result.codeResult.code;
        });
      } else {
        console.error('QuaggaJS is not loaded correctly.');
      }
    }

    // Start scanner when page loads
    window.onload = function() {
      startScanner();
    };
  </script>
</body>
</html>
