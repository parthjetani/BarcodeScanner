<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border: 1px solid #ddd;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #barcode-result {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div id="scanner-container">
    <video id="scanner" autoplay></video>
  </div>
  <div id="barcode-result">Scan a barcode</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    // Function to initialize barcode scanning
    function initBarcodeScanner() {
      // Initialize Quagga for real-time scanning from webcam
      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner'), // Connect the video element
          constraints: {
            facingMode: 'environment' // Use the rear camera
          }
        },
        decoder: {
          readers: [
            'upc_reader',        // UPC-A, UPC-E
            'ean_reader',        // EAN-13, EAN-8
            'code_128_reader',   // Code128
            'ean_8_reader',      // EAN-8
            'code_39_reader',    // Code 39
            'code_93_reader',    // Code 93
            'itf_reader',        // ITF
            'nw7_reader',        // NW-7 (Codabar)
            'upc_e_reader',      // UPC-E
            'qr_reader',         // QR Code
            'datamatrix_reader', // Data Matrix
            'aztec_reader'       // Aztec Code
          ]
        }
      }, function (err) {
        if (err) {
          console.error('Error initializing Quagga:', err);
          return;
        }
        // Start scanning
        Quagga.start();
      });

      // Handle successful barcode detection
      Quagga.onDetected(function(result) {
        // Display barcode number on successful scan
        const barcode = result.codeResult.code;
        document.getElementById('barcode-result').textContent = 'Barcode detected: ' + barcode;
      });
    }

    // Start the barcode scanner on page load
    window.onload = function() {
      initBarcodeScanner();
    };
  </script>
</body>
</html>
