<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner with ZXing.JS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    #scanner-container video {
      width: 100%;
      height: auto;
    }
    #barcode-result {
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#barcodeModal">
      Open Barcode Scanner
    </button>
  </div>

  <!-- Barcode Scanner Modal -->
  <div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="barcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="barcodeModalLabel">Barcode Scanner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="scanner-container" style="width: 100%; height: 300px; background-color: #f8f9fa; border: 1px solid #ddd;"></div>
          <p class="mt-3">Barcode Result: <span id="barcode-result">None</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ZXing.JS -->
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.0/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const scannerContainer = document.getElementById("scanner-container");
    const barcodeResult = document.getElementById("barcode-result");

    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("barcodeModal");

      // Start scanner when modal is shown
      modal.addEventListener("shown.bs.modal", async () => {
        try {
          const devices = await codeReader.listVideoInputDevices();
          console.log("Video Input Devices:", devices);

          if (devices.length === 0) {
            alert("No camera found!");
            return;
          }

          const selectedDeviceId = devices[0].deviceId;

          // Start scanning
          codeReader.decodeFromVideoDevice(selectedDeviceId, scannerContainer, (result, error) => {
            if (result) {
              console.log("Barcode detected:", result.text);
              barcodeResult.textContent = result.text;

              // Stop scanner after detection
              codeReader.reset();
            } else if (error && !(error instanceof ZXing.NotFoundException)) {
              console.error("Error decoding barcode:", error);
            }
          });
        } catch (err) {
          console.error("Error starting camera:", err);
          barcodeResult.textContent = "Error starting camera.";
        }
      });

      // Stop scanner when modal is hidden
      modal.addEventListener("hidden.bs.modal", () => {
        console.log("Modal closed, stopping scanner.");
        codeReader.reset();
        barcodeResult.textContent = "None";
      });
    });
  </script>
</body>
</html>
