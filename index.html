<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>QuaggaJS</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<style>
			#scanner-container {
				position: relative;
				width: 100%;
				height: 100vh;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#scanner {
				width: 100%;
				height: 80%;
				border: 2px solid black;
			}
			video {
				width: 100%;
				height: 60%;
			}
			#result {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				padding: 10px;
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				font-size: 16px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="scanner-container">
			<div id="scanner"></div>
			<div id="result"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
		<script>
			function startScanner() {
				Quagga.init(
					{
						inputStream: {
							name: "Live",
							type: "LiveStream",
							target: document.querySelector("#scanner"),
							constraints: {
                                width: { min: 640 },
                                height: { min: 480 },
								facingMode: "environment",
                                aspectRatio: { min: 1, max: 2 }
							},
						},
						decoder: {
							readers: [
								"code_128_reader",
								"ean_reader",
								"ean_8_reader",
								"code_39_reader",
								"upc_reader",
							],
						},
					},
					function (err) {
						if (err) {
							console.log(err);
							alert("Error initializing scanner: " + err);
							return;
						}

						console.log("QuaggaJS initialized successfully.");
						Quagga.start();
					}
				);

				Quagga.onDetected(function (result) {
					const barcode = result.codeResult.code;
					document.getElementById("result").textContent = "Barcode found: " + barcode;
                    Quagga.stop();
				});

				Quagga.onProcessed(function (result) {
					if (result) {
						// Wait until the barcode quality improves
						if (!result.codeResult && result.processing && result.codeResult?.quality > 0.4) {
							document.getElementById("result").textContent ="Scanning...";
						} else if (result.codeResult) {
							// Clear quality message when barcode is found
							document.getElementById("result").textContent = "Barcode found: " + result.codeResult.code;
							Quagga.stop();
						} else {
							document.getElementById("result").textContent ="Image quality too low, please move closer.";
						}
					}
				});
			}
			
            window.onload = function () {
				startScanner();
			};
		</script>
	</body>
</html>
