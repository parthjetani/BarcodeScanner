<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    /* Styling for the plus button */
    .round-plus-button {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background-color: #4CAF50;
      color: white;
      font-size: 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    #manual-entry-container input {
      margin-bottom: 10px;
    }

    /* Scanner container styling */
    #scanner-container {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #video {
      width: 100%;
      height: 100%;
    }

    #result {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    #manual-entry-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      width: 300px;
      margin: auto;
      text-align: center;
    }

    #manual-entry-container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Plus Button to open options -->
  <button id="open-options" class="round-plus-button">+</button>

  <!-- Modal for choosing between scan or manual entry -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="scan-option">Scan Barcode</button>
      <button id="manual-option">Enter Manually</button>
    </div>
  </div>

  <!-- Barcode Scanner Container -->
  <div id="scanner-container">
    <video id="video" autoplay></video>
    <div id="result"></div>
  </div>

  <!-- Manual Entry Form -->
  <div id="manual-entry-container">
    <input type="text" id="manual-barcode" placeholder="Enter barcode manually">
    <input type="text" id="item-name" placeholder="Item Name">
    <button id="save-manual-entry">Save</button>
  </div>

  <!-- QuaggaJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  
  <script>
    // Open options modal on clicking the plus button
    document.getElementById('open-options').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'flex';
    });

    // Choose scan option
    document.getElementById('scan-option').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
      startScanner(); // Start the barcode scanning process
      document.getElementById('scanner-container').style.display = 'block';
    });

    // Choose manual entry option
    document.getElementById('manual-option').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('manual-entry-container').style.display = 'block';
    });

    // Handle manual entry form
    document.getElementById('save-manual-entry').addEventListener('click', () => {
      const barcode = document.getElementById('manual-barcode').value;
      const itemName = document.getElementById('item-name').value;
      
      // Check if the item exists in the database
      checkItemExists(barcode, itemName, true);
    });

    // Initialize Quagga for scanning
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
        },
      }, function(err) {
        if (err) {
          console.error("Error initializing scanner: ", err);
          return;
        }
        Quagga.start();
      });

      // Handle barcode detection
      Quagga.onDetected(function(result) {
        const barcode = result.codeResult.code;
        checkItemExists(barcode); // Check if the barcode item exists in the database
      });
    }

    // Function to check if the item exists (scan or manual entry)
    function checkItemExists(barcode, itemName = "", isManual = false) {
      // Simulate database check (replace with real database query)
      const existingItem = databaseCheck(barcode); // Replace with a call to your database

      if (existingItem) {
        alert('Item already exists: ' + existingItem.name);
      } else {
        // Show modal to fill in additional fields if the item doesn't exist
        openAddItemModal(barcode, itemName, isManual);
      }
    }

    // Show modal to add additional fields for the item
    function openAddItemModal(barcode, itemName, isManual) {
      const modal = document.createElement('div');
      modal.innerHTML = `
        <div>
          <h2>Item Details</h2>
          <input type="text" id="item-description" placeholder="Item Description">
          <button id="save-item">Save Item</button>
        </div>
      `;
      document.body.appendChild(modal);

      document.getElementById('save-item').addEventListener('click', () => {
        const description = document.getElementById('item-description').value;

        // Save item to the database
        saveItemToDatabase(barcode, description, itemName);
        modal.remove();
      });
    }

    // Simulate database save
    function saveItemToDatabase(barcode, description, itemName) {
      // Replace this with an actual database call to save the item
      console.log("Saving item to database: ", barcode, description, itemName);
    }

    // Simulate a database check
    function databaseCheck(barcode) {
      // Replace this with a real database query
      return false; // Assume item doesn't exist for demo purposes
    }
  </script>
</body>
</html>
